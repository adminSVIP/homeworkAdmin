<form class="form-horizontal form-label-left  operatorForm">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>管理员管理</h2>
                    <div class="clearfix"></div>
                </div> 
                <div class="x_content">
                    <br /> 
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                        <input type='hidden' name='id' value="{{currOperator.id}}" />
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">昵称
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="input_nike" value="{{currOperator.nike}}" name="nike" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="input_name">姓名
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="input_name" class="input_name" name="name" value="{{currOperator.name}}" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">性别
                                <span class="required">*</span>
                            </label>

                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div id="gender" class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" name="sex" value="1"> &nbsp;男 &nbsp;
                                    </label>
                                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" name="sex" value="0"> &nbsp;女&nbsp;
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tel">手机号
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="tel" type="text" class="input_tel" name="tel" value="{{currOperator.tel}}" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">权限
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-5 col-sm-5 col-xs-12">
                                <select class="form-control input_power " name='power'>
                                    <option value='1'>操作员</option>
                                    <option value='2'>管理员</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">状态
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-5 col-sm-5 col-xs-12">
                                <select class="form-control input_status " name='status'>
                                    <option value=1>在职</option>
                                    <option value=2>请假</option>
                                    <option value=3>离职</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="message">备注 :</label>
                            <div class="col-md-5 col-sm-5 col-xs-12">
                                <textarea id="message" class="form-control" name="comments" data-parsley-trigger="keyup" data-parsley-maxlength="128" data-parsley-validation-threshold="10">{{currOperator.comments}}</textarea>
                            </div>

                        </div>

                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <button class="btn btn-success " ng-click="confrim()">提交</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</form>
